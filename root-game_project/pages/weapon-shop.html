<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../styles/locations/weaponCategories.css">
</head>
<body>
    <header class="gameHeader">
        <div class="resourceBar">
            <span>Золото: <span id="gold">100</span></span>

        </div>
        <button class="backToMain" onclick="window.location.href='./mainGame.html'">Назад в главное меню</button>

        <div class="categoryButtons">

            <button onclick="window.location.href='./rareWeapons.html'">Редкая Экипировка</button>
            <button onclick="window.location.href='./epicWeapons.html'">Эпическая Экипировка</button>
            <button onclick="window.location.href='./legendaryWeapons.html'">Легендарная Экипировка</button>
            <button onclick="window.location.href='./mythicWeapons.html'">Мифическая Экипировка</button>

    </main>

    <script src="../scripts/weaponCategories.js"></script>
