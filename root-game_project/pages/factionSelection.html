<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Фракции</title>
    <link rel="stylesheet" href="../styles/locations/factionSelection.css">
</head>
<body>
    <main class="factionSelection">
        <h1>Выберите свою фракцию</h1>
        <section class="factions">
            <div class="faction" id="vampires">
                <h2>Вампиры</h2>
                <p>Тёмные владыки ночи, стремящиеся к власти и бессмертию.</p>
                <button>Выбрать</button>
            </div>
            <div class="faction" id="werewolves">
                <h2>Оборотни</h2>
                <p>Сильные и дикие воины природы, защищающие свои земли.</p>
                <button>Выбрать</button>
            </div>
        </section>
    </main>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/factionSelection.js"></script>
</body>
</html>
