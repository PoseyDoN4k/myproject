<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начало Игры</title>
    <link rel="stylesheet" href="../styles/locations/gameStart.css">
</head>
<body>
    <header class="gameHeader">
        <div class="resourceBar">
            <span>Золото: <span id="gold">100</span></span>
            <span>Энергия: <span id="energy">50</span></span>
        </div>
    </header>

    <main class="gameStart">
        <h1>Добро пожаловать в мир Вкуса Ночи</h1>
        <section class="factionWelcome">
            <h2 id="factionName">Фракция: Вампиры</h2>
            <p>Теперь ваш путь начался. Выполняйте задания, укрепляйте свою фракцию и побеждайте врагов.</p>
        </section>
        <section class="actions">
            <button onclick="navigateTo('./quests.html')">Задания</button>
            <button onclick="navigateTo('./inventory.html')">Инвентарь</button>
        </section>
    </main>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/gameStart.js"></script>

</html>
