<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Битва с боссом</title>
    <link rel="stylesheet" href="../styles/locations/bossFight.css">
</head>
<body>
    <header class="gameHeader">
        <div class="resourceBar">
            <span>Золото: <span id="gold">100</span></span>
            <span>Энергия: <span id="energy">50</span></span>
        </div>
        <button class="backToQuests" onclick="window.location.href='./questsMain.html'">Назад к заданиям</button>
    </header>

    <main class="bossFight">
        <h1>Битва с боссом</h1>

        <section class="bossDetails">
            <h2>Параметры босса</h2>
            <p>Имя: <span id="bossName">Великий дракон</span></p>
            <p>HP: <span id="bossHP">1000</span></p>
            <p>Attack: <span id="bossAttack">50</span></p>
            <p>Defense: <span id="bossDefense">20</span></p>
        </section>

        <section class="playerDetails">
            <h2>Параметры игрока</h2>
            <p>HP: <span id="playerHP">300</span></p>
            <p>Attack: <span id="playerAttack">40</span></p>
            <p>Defense: <span id="playerDefense">15</span></p>
        </section>

        <section class="battleActions">
            <h2>Действия</h2>
            <button id="attackBoss">Атаковать босса</button>
            <button id="usePotion">Использовать зелье</button>
        </section>

        <div class="battleResult hidden" id="battleResult">
            <h2 id="resultMessage">Результат боя</h2>
            <button onclick="window.location.href='./questsMain.html'">Вернуться к заданиям</button>
        </div>
    </main>

    <script src="../scripts/bossFight.js"></script>
</body>
</html>
