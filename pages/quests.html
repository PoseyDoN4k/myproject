<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания</title>
    <link rel="stylesheet" href="../styles/locations/quests.css">
</head>
<body>
    <header class="gameHeader">
        <div class="resourceBar">
            <span>Золото: <span id="gold">100</span></span>
            <span>Энергия: <span id="energy">50</span></span>
        </div>
    </header>

    <main class="quests">
        <h1 id="factionQuests">Задания вашей фракции</h1>
        <section class="questList">
            <!-- Пример задания -->
            <div class="quest" id="quest1">
                <h2>Защита территории</h2>
                <p>Обороняйте границы вашей фракции от врагов. Награда: 50 золота, 10 опыта.</p>
                <button>Начать</button>
            </div>

            <div class="quest" id="quest2">
                <h2>Поиск артефакта</h2>
                <p>Исследуйте древние руины в поисках могущественного артефакта. Награда: 100 золота, 20 опыта.</p>
                <button>Начать</button>
            </div>
        </section>
    </main>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/quests.js"></script>
</body>
</html>
