<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск Артефакта</title>
    <link rel="stylesheet" href="../styles/locations/artifactSearch.css">
</head>
<body>
    <header class="gameHeader">
        <div class="resourceBar">
            <span>Золото: <span id="gold">100</span></span>
            <span>Энергия: <span id="energy">50</span></span>
        </div>
    </header>

    <main class="artifactSearch">
        <h1>Поиск Артефакта</h1>
        <p>Выберите локацию для поиска. Для обыска требуется энергия.</p>
        <div class="searchArea">
            <button class="searchButton" data-location="cave" data-energy="10">Обследовать пещеру (-10 энергии)</button>
            <button class="searchButton" data-location="altar" data-energy="15">Осмотреть алтарь (-15 энергии)</button>
            <button class="searchButton" data-location="lake" data-energy="20">Проверить озеро (-20 энергии)</button>
        </div>
        <div id="searchResult" class="searchResult"></div>
    </main>

    <script src="../scripts/artifactSearch.js"></script>
</body>
</html>
